  </div>
  <div class="row mt-3">
    <div class="col-md-12" *ngFor="let graph of getGraphs()">

      <div class="row my-3 bg-white">
        <div class="col-sm-8 py-4 ps-5">
          <h4>{{graph.graph.name}}</h4>
          <p class="m-0">{{graph.graph.description}}</p>
          <p class="mt-3" style="color:#999">{{graph.graph.date}}</p>
        </div>
        <div class="col-sm-4 d-flex flex-sm-column flex-lg-row align-items-center justify-content-center gap-3 p-3">
          <button type="button" class="btn btn-dark whiten" [routerLink]="'/app/graph/view/'+graph.id">View</button>
          <button [routerLink]="'/app/graph/edit/'+graph.id" type="button" class="btn btn-dark whiten">Edit</button>
          <!-- <button type="button" class="btn btn-danger whiten-red" (click)="deleteGraph(graph.graph.name)">Delete</button> -->
          <button *ngIf="!this.graph_deletions[graph.id];else delete_sure" type="button" class="btn btn-danger whiten-red" (click)="confirm_delete(graph.id)">Delete</button>
          <ng-template #delete_sure>
            <button type="button" class="btn btn-danger whiten-red" (click)="deleteGraph(graph.graph.name)" (mouseleave)="confirm_delete(graph.id)">Sure?</button>
          </ng-template>
        </div>
      </div>

    </div>
  </div>
