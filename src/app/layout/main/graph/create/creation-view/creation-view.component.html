<ngx-graph class="chart-container"
  [update$]="update$"
  [center$]="center$"
  [zoomToFit$]="zoomToFit$"
  [view]="[900, 500]"
  [nodes]="nodes"
  [links]="edges"
  >

  <ng-template #nodeTemplate let-node>
    <svg xmlns="http://www.w3.org/2000/svg" (click)="nodeClick(node)">
      <g *ngIf="node.type=='task'" (mouseenter)="moreDetails(node.id)" (mouseleave)="moreDetails(0)">
        <!-- tasks -> red -->
        <g *ngIf="showDetails == node.id">
          <!-- <foreignObject>
            <xhtml:span class="tooltip-node">
              </html:span>
          </foreignObject> -->
          <rect x="0" y="30" width="100" [attr.height]="Object.keys(node.properties).length*10" rx="10" fill="#a22"></rect>
          <!-- dettagli -->
          <g *ngFor="let prop of node.properties; let i=index">
            <text x="10" [attr.y]="80*i" font-size="15" fill="#fff">{{prop.name}}    {{prop.value}}</text>
          </g>
          <!-- <text x="10" y="80" font-size="15" fill="#fff">{{node.properties[node.id-1].name}}</text> -->
        </g>
        <rect x="0" y="10" width="100" height="50" rx="10" fill="#a22"></rect>
        <rect x="0" y="0" width="100" height="30" rx="10" fill="#811"></rect>
        <text x="20" y="20" font-size="15" fill="#fff">{{node.id}}</text>
        <text x="10" y="50" font-size="15" fill="#fff">{{node.label}}</text>
      </g>
      <g *ngIf="node.type=='cond'">
        <!-- conditions -> blue -->
        <!-- <rect x="0" y="10" width="100" height="50" rx="10" fill="#22a"></rect>
          <rect x="0" y="0" width="100" height="30" rx="10" fill="#118"></rect> -->
          <circle cx="50" cy="50" r="25" fill=#118/>
          <text x="46" y="55" font-size="15" fill="#fff">{{node.id}}</text>
          <!-- <text x="10" y="50" font-size="15" fill="#000">{{node.label}}</text> -->
      </g>
    </svg>
  </ng-template>

  <ng-template #linkTemplate let-link>
    <svg:g class="edge" (click)="linkClick(link)">
      <svg:circle width="15" height="15" fill="#000"></svg:circle>
      <svg:path class="line" stroke-width="5" marker-end="url(#arrow)"></svg:path>
      <svg:text class="edge-label" text-anchor="middle">
        <textPath class="text-path" [attr.href]="'#' + link.id" [style.dominant-baseline]="link.dominantBaseline"
          startOffset="50%">
          {{link.label}}
        </textPath>
      </svg:text>
    </svg:g>
  </ng-template>

  <ng-template #defsTemplate>
    <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
      <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
    </svg:marker>
  </ng-template>
</ngx-graph>
